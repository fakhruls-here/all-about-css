<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="colorName">
        <h3>this is a color Name</h3>
        <P></P>
    </div>
    <div id="hexadecimal">
        <h3>this is a color Hexadecimal Values</h3>
        <P></P>
    </div>
    <div id="rgb">
        <h3>this is a color Red,Green,blue Values</h3>
        <P></P>
    </div>
    <div id="rgba">
        <h3>this is a color Red,Green,blue,Alpha Values</h3>
        <P></P>
    </div>
    <div id="hsl">
        <h3>this is a color Hue,Saturation,Lightness Values</h3>
        <P></P>
    </div>
    <div id="hsla">
        <h3>this is a color Hue,Saturation,Lightness,Alpha Values</h3>
        <P></P>
    </div>
</body>
</html>
